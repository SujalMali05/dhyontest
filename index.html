<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    :root {
      --primary-color: #1e90ff;
      --white: #ffffff;
      --input-bg: #f9f9f9;
      --text-dark: #222;
      --text-muted: #555;
      --error-color: #ff6b6b;
      --success-color: #28a745;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* deep gradient background */
      color: var(--text-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 1rem;
    }

    .login-box {
      background: var(--white);
      color: var(--text-dark);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-box h2 {
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.9rem 1rem;
      margin: 0.5rem 0;
      background: var(--input-bg);
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      transition: border 0.3s;
    }

    input:focus {
      border-color: var(--primary-color);
      outline: none;
    }

    button {
      width: 100%;
      background: #263a4d;
      color: white;
      border: none;
      padding: 0.9rem;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0a0b0c;
    }

    .error {
      color: var(--error-color);
      margin-top: 0.7rem;
      font-weight: 500;
    }

    .success {
      color: var(--success-color);
      margin-top: 0.7rem;
      font-weight: 500;
    }

    #cookiesOutput {
      text-align: left;
      margin-top: 1.2rem;
      background: #f0f0f0;
      color: var(--text-muted);
      padding: 1rem;
      border-radius: 10px;
      font-family: monospace;
      font-size: 0.9rem;
      overflow-x: auto;
      white-space: pre-wrap;
    }

    @media (max-width: 500px) {
      .login-box {
        padding: 1.5rem 1rem;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required /><br />
      <input type="password" id="password" placeholder="Password" required /><br />
      <button type="submit">Login</button>
      <div id="message" class=""></div>
    </form>
    <div id="cookiesOutput" style="display: none;"></div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const messageDiv = document.getElementById("message");
      const cookiesOutput = document.getElementById("cookiesOutput");

      if (username === "testuser" && password === "pass") {
        messageDiv.className = "success";
        messageDiv.innerText = "Logging in...";

        try {
          const response = await fetch('/api/generate-cookies', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Accept': 'application/json'
            },
            credentials: 'include'
          });

          const responseText = await response.text();

          if (!response.ok) {
            throw new Error(`Failed to generate cookies: ${responseText}`);
          }

          const cloudFrontCookies = JSON.parse(responseText);

          const expires = new Date(Date.now() + 5 * 60 * 60 * 1000).toUTCString();

          for (const [key, value] of Object.entries(cloudFrontCookies)) {
            document.cookie = `${key}=${value}; path=/; expires=${expires}; Secure; SameSite=None`;
          }

          cookiesOutput.style.display = "block";
          cookiesOutput.innerText = "Received CloudFront Cookies:\n" + JSON.stringify(cloudFrontCookies, null, 2);

          setTimeout(() => window.location.href = "index1.html", 1500);
        } catch (error) {
          messageDiv.className = "error";
          messageDiv.innerText = `Error setting up secure access: ${error.message}`;
        }
      } else {
        messageDiv.className = "error";
        messageDiv.innerText = "Invalid username or password";
      }
    });
  </script>
</body>
</html>
