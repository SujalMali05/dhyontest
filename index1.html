<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Video Grid</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 1.5rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      max-width: 1200px;
      margin: 20px auto;
      gap: 20px;
      padding: 0 20px;
    }

    .video-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding-bottom: 10px;
    }

    .video-card video {
      width: 100%;
      height: auto;
      outline: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .video-title {
      font-weight: bold;
      padding-top: 8px;
    }
  </style>
</head>
<body oncontextmenu="return false">
  <header>Video Security Demo</header>

  <div class="grid">
    <div class="video-card">
      <video controls controlsList="nodownload" oncontextmenu="return false" preload="metadata">
        <source src="https://cdn.testyourproject.tech/video/Video1.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="video-title">Video 1</div>
    </div>
    <div class="video-card">
      <video controls controlsList="nodownload" oncontextmenu="return false" preload="metadata">
        <source src="https://cdn.testyourproject.tech/video/Video2.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="video-title">Video 2</div>
    </div>
    <div class="video-card">
      <video controls controlsList="nodownload" oncontextmenu="return false" preload="metadata">
        <source src="https://cdn.testyourproject.tech/video/Video3.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="video-title">Video 3</div>
    </div>
    <div class="video-card">
      <video controls controlsList="nodownload" oncontextmenu="return false" preload="metadata">
        <source src="https://cdn.testyourproject.tech/video/Video4.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="video-title">Video 4</div>
    </div>
    <div class="video-card">
      <video controls controlsList="nodownload" oncontextmenu="return false" preload="metadata">
        <source src="https://cdn.testyourproject.tech/video/Video5.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="video-title">Video 5</div>
    </div>
    <div class="video-card">
      <video controls controlsList="nodownload" oncontextmenu="return false" preload="metadata">
        <source src="https://cdn.testyourproject.tech/video/Video6.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="video-title">Video 6</div>
    </div>
  </div>

  <script>
    // Disable F12, Ctrl+S, Ctrl+U, Ctrl+Shift+I
    document.addEventListener('keydown', function(e) {
      if (
        e.keyCode === 123 || // F12
        (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) || // Ctrl+Shift+I/J
        (e.ctrlKey && (e.keyCode === 83 || e.keyCode === 85)) // Ctrl+S/U
      ) {
        e.preventDefault();
        return false;
      }
    });

    // Disable right-click on all videos (extra layer)
    document.querySelectorAll("video").forEach(video => {
      video.addEventListener("contextmenu", e => e.preventDefault());
    });
  </script>
</body>
</html>
